  stroke: white;
  stroke-width: 0.25px;
  fill: grey;

<body>
<div id="BattleMap" width="1500" height="500">
    <div id="Map"></div>
    <input type="range" id = "timeSlider">
</div>

<div id="MapButtons">
  <p><ins>Select Ship Type</ins></p>
  <button onclick="myFunction()" type="button" class="btn btn-primary">Battle Ship</button>
  <button onclick="myFunction()" type="button" class="btn btn-primary">Navy Ship</button>
  <button onclick="myFunction()" type="button" class="btn btn-primary">Mini Ship</button>
 </div>
	  
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
width = 800;
height = 500;

var projection = d3.geoMercator()
    .center([0, 25 ])
    .scale(250)
    .rotate([-180,0]);

var path = d3.geoPath()
    .projection(projection);
	
var zoom = d3.zoom()
    .scaleExtent([1, 40])
    .translateExtent([[0,0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var svg = d3.select("#Map").append("svg")
            .attr("width", width)
            .attr("height", height)
			.call(zoom);


var g = svg.append("g");
           

// load and display the Pacific Theatre
d3.json("world-110m2.json", function(error, topology) {
     g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries).geometries)
      .enter()
      .append("path")
      .attr("d", path);
});




function zoomed() {
  g.attr("transform", d3.event.transform);
}

</script>
<script src="drawShips.js"></script>
</body>
</html>
